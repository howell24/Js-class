<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS class</title>
</head>
<body>
    <h2>Javascript class</h2>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        //creating a class
        class student {
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
            //creating age method for class student
            age(){
                let date=new Date();
                return date.getFullYear()-this.year;
            }
        }
        student1=new student("riya",2014);
        document.getElementById("student1").innerHTML="my name is "+student1.name+". i was born in"
        +student1.year+". and my age is"+student1.age();
        student2=new student("tina",2014);
        document.getElementById("student2").innerHTML="my name is "+student2.name+". i was born in"
        +student2.year+". and my age is"+student2.age();
    </script>
</body>
</html>
